<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTTLENECK_SIM_V3.0</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div id="menubar">
        <div class="menu-item">FILE</div>
        <div class="menu-item">SIMULATION</div>
        <div class="menu-item">VIEW</div>
        <div class="menu-item">HELP</div>
    </div>
    
    <div id="workspace">
        <div id="canvas-container">
            <div id="bottleneck-indicator">WARNING: CPU BOTTLENECK</div>
            <div class="viewport-label" style="top: 10px; left: 10px;">AXIS: ORBIT</div>
            <div class="viewport-label" style="bottom: 10px; left: 10px;">MOUSE: ROTATE / SCROLL: ZOOM</div>
        </div>
        <div id="sidebar">
             <div class="sidebar-title">SYSTEM PARAMETERS</div>
            <div class="panel-section">
                <span class="panel-header">VIEW SETTINGS</span>
                <div class="input-group" style="display:block;">
                    <label>PIPE OPACITY</label>
                    <input type="range" id="opacity-slider" min="0" max="100" value="40">
                </div>
            </div>
            <div class="panel-section">
                <span class="panel-header">SIMULATION</span>
                <button id="btn-update">UPDATE MODEL</button>
            </div>
            <div id="status-display"></div>
        </div>
    </div>
    <div id="statusbar">
        <div>CMD: MODULAR_SYSTEM_READY</div>
        <div id="fps-counter">FPS: 60</div>
        <div>MEM: OK</div>
    </div>
</body>

</html>
