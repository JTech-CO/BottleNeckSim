<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTTLENECK_SIM_V3.0</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Three.js & OrbitControls (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Main Script (Module) -->
    <script type="module" src="js/main.js"></script>
</head>
<body>

    <div id="menubar">
        <div class="menu-item">FILE</div>
        <div class="menu-item">SIMULATION</div>
        <div class="menu-item">VIEW</div>
        <div class="menu-item">HELP</div>
    </div>

    <div id="workspace">
        
        <div id="canvas-container">
            <div id="bottleneck-indicator">WARNING: CPU BOTTLENECK</div>
            <div class="viewport-label" style="top: 10px; left: 10px;">AXIS: ORBIT</div>
            <div class="viewport-label" style="bottom: 10px; left: 10px;">MOUSE: ROTATE / SCROLL: ZOOM</div>
        </div>

        <div id="sidebar">
            <div class="sidebar-title">
                SYSTEM PARAMETERS
            </div>

            <!-- VIEW SETTINGS -->
            <div class="panel-section">
                <span class="panel-header">VIEW SETTINGS</span>
                <div class="input-group" style="display:block;">
                    <label>PIPE OPACITY</label>
                    <input type="range" id="opacity-slider" min="0" max="100" value="40">
                </div>
            </div>

            <!-- CPU CONFIG -->
            <div class="panel-section">
                <span class="panel-header">CPU CONFIG</span>
                <div class="input-group">
                    <label>CORES (#)</label>
                    <input type="number" id="cpu-cores" value="6" min="1" max="128">
                </div>
                <div class="input-group">
                    <label>CLOCK (GHz)</label>
                    <input type="number" id="cpu-clock" value="3.5" step="0.1">
                </div>
                <div class="input-group">
                    <label>IPC (Factor)</label>
                    <input type="number" id="cpu-ipc" value="1.0" step="0.1">
                </div>
            </div>

            <!-- GPU CONFIG -->
            <div class="panel-section">
                <span class="panel-header">GPU CONFIG</span>
                <div class="input-group">
                    <label>CORES (Stream)</label>
                    <input type="number" id="gpu-cores" value="3584" step="100">
                </div>
                <div class="input-group">
                    <label>CLOCK (MHz)</label>
                    <input type="number" id="gpu-clock" value="1700" step="50">
                </div>
            </div>

            <!-- SIMULATION CONTROL -->
            <div class="panel-section">
                <span class="panel-header">SIMULATION</span>
                <div class="input-group">
                    <label>RESOLUTION</label>
                    <select id="sim-res">
                        <option value="1">1080p (FHD)</option>
                        <option value="1.5">1440p (QHD)</option>
                        <option value="2.5">2160p (4K)</option>
                    </select>
                </div>
                <button id="btn-update">UPDATE MODEL</button>
            </div>

            <div id="status-display">
                <div class="log-entry">> INITIALIZING V3.0...</div>
            </div>
        </div>
    </div>

    <div id="statusbar">
        <div>CMD: MODULAR_SYSTEM_READY</div>
        <div id="fps-counter">FPS: 60</div>
        <div>MEM: OK</div>
    </div>

</body>
</html>
